machine:
  environment:
    GOLANG_VERSION: 1.4rc2
  pre:
    - echo wtf $GOLANG_VERSION
    - curl -o go.tar.gz -vsL https://golang.org/dl/go$GOLANG_VERSION.linux-amd64.tar.gz
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf go.tar.gz
    - sudo chmod a+w /usr/local/go/src/

  hosts:
    fancy: 127.0.0.1

dependencies:
  post:
    - go get github.com/axw/gocov/gocov
    - go get github.com/mattn/goveralls
    - go get github.com/golang/lint/golint

test:
  pre:
    - go version

  override:
    # Go fmt
    - test -z "$(gofmt -s -l -w .     | tee /dev/stderr)"
    # Go lint
    - test -z "$(golint ./...          | tee /dev/stderr)"
    # Go vet
    - go vet ./...
    # Actual tests
    - go list ./... | xargs -I{} goveralls -repotoken $COVERALLS_TOKEN -race {}

  # post:
  #   - find ./ -iname "profile.tmp" -exec tail -n +2 {} >> profile.cov \;
  #   - goveralls -service drone.io -coverprofile=profile.cov -repotoken $COVERALLS_TOKEN

general:
  branches:
    ignore:
      - master
      - 0.7
      - 0.8
      - 0.9
      - 1.0

